<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ana_Luiza & Arthur">
  <meta name="description" content="Finalização de compra da loja PixelTech">
  <title>Finalizar Compra | TechPixel</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <!-- Cabeçalho -->
   <!-- Cabeçalho e Menu -->
<header class="topo">
  <div class="cabecalho-topo">

    <!-- Logo -->
    <a href="index.html">
      <img src="img/LogoDesigner.png" alt="Logo PixelTech" class="logo">
      <span class="nome-site">PixelTech</span>
    </a>

    <!-- Menu da esquerda -->
    <ul class="menu-esquerda">
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="catalogo.html">📋 Produtos</a></li>
    </ul>

    <!-- Menu da direita -->
    <ul class="menu-direita">
      <li><a href="cadastro.html">➕ Criar Conta</a></li>
      <li><a href="login.html">🔑 Login</a></li>
      <li><a href="carrinho.html">🛒 Carrinho <span id="contador-carrinho"></span></a></li>
    </ul>
  </div>

  <!-- Barra de busca embaixo -->
  <form class="barra-busca" action="catalogo.html" method="get">
    <input type="text" name="q" placeholder="Buscar produto...">
    <button type="submit">🔍</button>
  </form>
</header>

  <!-- Resumo da compra -->
  <section class="finalizacao">
    <h2>Resumo do Pedido</h2>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="resumo-itens"></tbody>

    </table>

    <div class="total-final">
      <p><strong>Total:</strong> R$ <span id="resumo-total">0,00</span></p>
    </div>

  <h3>Forma de Pagamento</h3>
  <form id="pagamento-form">
    <label>
      <input type="radio" name="pagamento" value="credito" checked>
      Cartão de Crédito
    </label><br>
    <label>
      <input type="radio" name="pagamento" value="debito">
      Cartão de Débito
    </label><br>
    <label>
      <input type="radio" name="pagamento" value="boleto">
      Boleto Bancário
    </label><br>
    <label>
      <input type="radio" name="pagamento" value="pix">
      PIX
    </label>
  </form>

<div id="opcao-parcelamento" style="display: none; margin-top: 15px;">
  <label for="parcelas">Parcelar em:</label>
  <select id="parcelas">
    <!-- opções serão adicionadas via JavaScript -->
  </select>
</div>

<div id="valor-parcela" style="margin-top: 10px;"></div>

    <button id="btn-finalizar" style="margin-top: 20px;">Concluir Pedido</button>

  </section>

<!-- Popup de Sucesso -->
<div id="popup-sucesso" class="popup-oculto">
  <div class="popup-conteudo">
    <h2>Pedido Finalizado!</h2>
    <p>Obrigado por comprar com a PixelTech! 💙</p>
    <button id="btn-fechar">OK</button>
  </div>
</div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 PixelTech Eletrônicos. Todos os direitos reservados.</p>
  </footer>

<script src="js/finalizar.js"></script>

</body>
</html>
