<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ana_Luiza & Arthur">
  <meta name="description" content="Catálogo de produtos da loja PixelTech">
  <title>Catálogo | TechPixel</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <!-- Cabeçalho e Menu -->
<header class="topo">
  <div class="cabecalho-topo">

    <!-- Logo -->
    <a href="index.html">
      <img src="img/LogoDesigner.png" alt="Logo PixelTech" class="logo">
      <span class="nome-site">PixelTech</span>
    </a>

    <!-- Menu da esquerda -->
    <ul class="menu-esquerda">
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="catalogo.html">📋 Produtos</a></li>
    </ul>

    <!-- Menu da direita -->
    <ul class="menu-direita">
      <li class="dropdown">
        <a href="#" class="dropbtn">👤 Área do Cliente</a>
        <div class="dropdown-content">
          <a href="cadastro.html">➕ Criar Conta</a>
          <a href="login.html">🔑 Login</a>
          <a href="area-cliente.html">👤 Meus Dados</a>
          <a href="meus-pedidos.html">📦 Meus Pedidos</a>
          <a href="#" id="btn-logout">🚪 Sair</a>
        </div>
      </li>
      <li><a href="carrinho.html">🛒 Carrinho <span id="contador-carrinho"></span></a></li>
    </ul>
  </div>

  <!-- Barra de busca embaixo -->
  <form class="barra-busca" action="catalogo.html" method="get">
    <input type="text" name="q" placeholder="Buscar produto...">
    <button type="submit">🔍</button>
  </form>
</header>

  <!-- Filtros (simples, visuais) -->
<div class="catalogo-principal">
  
  <!-- Filtro à esquerda -->
<section class="filtros">
  <h2>Filtrar por:</h2>
  
  <div class="filtro-bloco">
  <h3>Ofertas</h3>
  <label>
    <input type="checkbox" id="filtro-oferta"> Ofertas PixelTech 🔥
  </label>
</div>

  <div class="filtro-bloco">
    <h3>Ordenar Preços</h3>
    <select id="ordenar-preco">
      <option value="padrao">Ordem do Padrão</option>
      <option value="menor-para-maior">Menor para maior</option>
      <option value="maior-para-menor">Maior para menor</option>
    </select>
  </div>

  <div class="filtro-bloco">
    <h3>Categoria</h3>
    <label><input type="checkbox" name="categoria" value="tvs"> TVs</label>
    <label><input type="checkbox" name="categoria" value="notebooks"> Notebooks</label>
    <label><input type="checkbox" name="categoria" value="celulares"> Celulares</label>
    <label><input type="checkbox" name="categoria" value="monitores"> Monitores</label>
    <label><input type="checkbox" name="categoria" value="pc gamer"> PC Gamer</label>
    <label><input type="checkbox" name="categoria" value="cpu gamer"> CPU Gamer</label>
    <label><input type="checkbox" name="categoria" value="teclado gamer"> Teclado Gamer</label>
    <label><input type="checkbox" name="categoria" value="mouse gamer"> Mouse Gamer</label>
    <label><input type="checkbox" name="categoria" value="headset"> Headset</label>
  </div>

  <div class="filtro-bloco">
    <h3>Preço</h3>
    <input type="range" id="slider-preco" name="preco" min="0" max="10000" value="10000">
    <div class="faixa-preco">
      <span>R$ 0</span>
      <span id="preco-atual">Até R$ 10000</span>
    </div>
  </div>

  <button id="btn-limpar-filtros"> Limpar filtros</button>

  <button type="submit">Aplicar Filtros</button> <!--Botão sem uso, mas eu deixei porque ele é bonitinho-->

</section>

    <div class="produtos-catalogo" id="lista-produtos">
      <!-- Aqui os produtos aparecem dinamicamente -->
    </div>

  </div> 

<div id="mensagem-carrinho" class="mensagem-carrinho"></div>

  <!-- Rodapé -->
  <footer>
    <p>&copy;  2025 PixelTech Eletrônicos. Todos os direitos reservados.</p>
  </footer>

<script src="js/login.js"></script>
<script src="js/catalogo.js"></script>
<script src="js/carrinho.js"></script>
<script src="js/index.js"></script>

</body>
</html>
