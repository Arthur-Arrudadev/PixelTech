<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="More e Usuária">
  <meta name="description" content="Catálogo de produtos da loja TechPower">
  <title>Catálogo | TechPixel</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <!-- Cabeçalho e Menu -->
<header class="topo">
  <div class="cabecalho-topo">

    <!-- Logo -->
    <a href="index.html">
      <img src="img/LogoDesigner.png" alt="Logo PixelTech" class="logo">
      <span class="nome-site">PixelTech</span>
    </a>

    <!-- Menu da esquerda -->
    <ul class="menu-esquerda">
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="catalogo.html">📋 Produtos</a></li>
    </ul>

    <!-- Menu da direita -->
    <ul class="menu-direita">
      <li><a href="cadastro.html">➕ Criar Conta</a></li>
      <li><a href="login.html">🔑 Login</a></li>
      <li><a href="carrinho.html">🛒 Carrinho</a></li>
    </ul>
  </div>

  <!-- Barra de busca embaixo -->
  <form class="barra-busca" action="catalogo.html" method="get">
    <input type="text" name="q" placeholder="Buscar produto...">
    <button type="submit">🔍</button>
  </form>
</header>

  <!-- Filtros (simples, visuais) -->
<section class="catalogo-principal">
  
  <!-- Filtro à esquerda -->
<section class="filtros">
  <h2>Filtrar por:</h2>
  
  <div class="filtro-bloco">
    <h3>Categoria</h3>
    <label><input type="checkbox" name="categoria" value="tvs"> TVs</label>
    <label><input type="checkbox" name="categoria" value="notebooks"> Notebooks</label>
    <label><input type="checkbox" name="categoria" value="celulares"> Celulares</label>
  </div>

  <div class="filtro-bloco">
    <h3>Preço</h3>
    <input type="range" name="preco" min="0" max="1000" value="500">
    <div class="faixa-preco">
      <span>R$ 0</span>
      <span>R$ 1000</span>
    </div>
  </div>

  <div class="filtro-bloco">
    <h3>Marca</h3>
      <label><input type="checkbox" name="Marca" value="sony"> Sony</label>
      <label><input type="checkbox" name="Marca" value="samsung"> Samsung</label>
      <label><input type="checkbox" name="Marca" value="apple"> Apple</label>
      <label><input type="checkbox" name="Marca" value="lg"> LG</label>
  </div>

  <button type="submit">Aplicar Filtros</button>
</section>

  <!-- Produtos à direita -->
  <!-- Lista de Produtos -->
  <section class="produtos-catalogo">
    <article class="produto">
      <img src="img/tv50.1.webp" alt="TV 50 polegadas">
      <h3>Smart TV 50"</h3>
      <p><strong>R$ 2.899,00</strong></p>
      <button>Adicionar ao carrinho</button>
    </article>

    <article class="produto">
      <img src="img/notebook1.jpg" alt="Notebook Gamer">
      <h3>Notebook Gamer X</h3>
      <p><strong>R$ 4.799,00</strong></p>
      <button>Adicionar ao carrinho</button>
    </article>

    <article class="produto">
      <img src="img\celular s24.jpg" alt="Celular Ultra">
      <h3>Smartphone Ultra 5G</h3>
      <p><strong>R$ 1.999,00</strong></p>
      <button>Adicionar ao carrinho</button>
    </article>

    <!-- Adicione mais produtos aqui -->
  </section>
</section>  

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 TechPixel Eletrônicos</p>
  </footer>

</body>
</html>
